<!DOCTYPE html>
<html lang="en">
<img src="{{url_for('static', filename='crow.png')}}"align='left'width=100 height=50>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}" media = 'all'/>
</head>
<h1>CROW</h1>  
<body>   
<div style="overflow-x:auto;" style="overflow-y:auto;">
<form action='#' method="POST">  

<div class = 'box'>
<box>{{display_message}}</box>
</div>  
<h2>Cluster count {{cluster_number}}/{{num_clusters}}</h2>
  
<table class = 'table' cellspacing = '0' table-bordered>

<tr class = 'table__header'>  
{% for i in columns %}    
<th class = 'table__cell'>{{i}}</th>  
{% endfor %}  
</tr>

{% for row in data %}
<tr class = 'table__row'> 

   {% for cell in row %}
 
    
    <td class = 'table__cell'>{{cell}} </td>

   {% endfor %}
<td>
    <input type="checkbox" name="cluster" value= {{row[-5]}} >
    <label class="form-check-label" for="inlineCheckbox1"> &nbsp;</label>
</td>  
</tr>
{% endfor %}
</tr>    

</table>

</div>
<br>
    <input type="submit" name="Match" value="Match">

    <input type="submit" name="Non-Match" value="Non-Match">
<br>
<br> 
<p>Highligh Differences</p> 
{% if highlight == "Highlight differences" %}
<label class="switch">
  <input type="checkbox" name = "highlight_differences" value = "Highlight differences" onChange="this.form.submit()" checked>
  <span class="slider round" ></span>
</label>  
{% else %}  
<label class="switch">
  <input type="checkbox" name = "highlight_differences" value = "Highlight differences" onChange="this.form.submit()">
  <span class="slider round" ></span>
</label>    
{% endif %}
<br>
<br>  
</form>
<br>
<br>   
<form action='#' method='POST'>
    <input type="submit" name="back" value="back">
    <input type="submit" name="save" value="save">
</form>  

<div class="form-check">
    </label>
  
</form>
</body>
</html>
